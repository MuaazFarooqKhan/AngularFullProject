<div class="sidebar-wrapper">
  <div class="logo" style="height: auto !important; overflow: auto !important;">
    <a [routerLink]="['/dashboard']" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="../../assets/img/Mtronics-logo1.png">
      </div>
    </a>
    <a [routerLink]="['./admin/dashboard']" class="simple-text logo-normal mt-2">
      M-tronix
    </a>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="noselect">
      <div *ngIf="menuItem.title==='POS'; then dropdown else simple"></div>
      <ng-template #dropdown>
        <a type="button" (click)="toggle()">
          <i class="nc-icon {{menuItem.icon}}"></i>
          <p>{{menuItem.title}}</p>
        </a>
        <div *ngIf="show" class="offset-1">
          <li  @openClose routerLinkActive="active" class="noselect" *ngFor="let dropdown of menuItem.dropdown">
            <a [routerLink]="[dropdown.path]" style="background-color: rgb(243, 241, 241);">
              <i class="{{dropdown.icon}}"></i>
              <p>{{dropdown.title}}</p>
            </a>
          </li>
        </div>
      </ng-template>
      <ng-template #simple>
        <a [routerLink]="[menuItem.path]">
          <i class="nc-icon {{menuItem.icon}}"></i>
          <p>{{menuItem.title}}</p>
        </a>
      </ng-template>
    </li>
  </ul>
</div>
